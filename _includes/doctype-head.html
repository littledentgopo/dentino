<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if site.google-verification %}
    <meta name="google-site-verification" content="{{ site.google_verification }}">
    {% endif %}
    
        
    {% if page.noindex %}
    <meta name="robots" content="noindex,nofollow">   
    {% endif %}


    {% if page.title %}
    <title>{{ page.title }}</title>    
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    <meta name="description" content="{{ site.description }}">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
    
    {% if page.isroot %}
    <link rel="canonical" href="{{site.url}}"/>
    {% else %}
    <link rel="canonical" href="{{site.url}}{{page.url}}"/>
    {% endif %}

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/dent.css?v=2" | prepend: site.baseurl }}">


    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic' rel='stylesheet' type='text/css'>

    
    {% if site.analytics %}
        {% include analytics.html %}
    {% endif %}
    
    {% include facebook-pixel.html %}
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ "/favicon.png" | prepend: site.baseurl }}">
    
    
    
</head>
