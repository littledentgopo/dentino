<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v9.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/ro_RO/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
</script>

<!-- Your Chat Plugin code -->
<div class="fb-customerchat"
        attribution=setup_tool
        page_id="1284293761656651"
  logged_in_greeting="Buna. Scrie-ne un mesaj si iti vom raspunde cat de curand. Echipa INODent."
  logged_out_greeting="Buna. Scrie-ne un mesaj si iti vom raspunde cat de curand. Echipa INODent."
  greeting_dialog_display="fade"
>
</div>
