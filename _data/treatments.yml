- icon: icon-implant
  title: Implant dentar Alpha Bio
  description: Implanturile dentare Alpha Bio sunt niste implanturi acesibile produse de celebra firma Nobel Biocare. Reprezinta una dintre cele mai populare implanturi dentare in clinicile din Bucuresti. Pretul promotional pentru un implant dentar Alpha Bio este de 250 euro.
  
- icon: icon-implant
  title: Implant dentar Bredent
  description: Implanturile dentare Bredent sunt o varianta premium de implanturi de provenienta germana. Firma Bredent are o experienta mai mare de 40 de ani in fabricare implanturilor dentare. Pretul promotional pentru un implant dentar Bredent este de 400 euro.

- icon: icon-teeth
  title: Implanturi Fast & Fixed
  description: Tratamentele Fast & Fixed sunt folosite pentru restaurare unei arcade intregi prin folosirea a 6 implanturi (all on six) sau 4 implanturi (all on four). Cu acest fel de tehnica se pot realiza lucrari fixe permanente in 48h.


- icon: icon-crown
  title: Coroana zirconiu
  description: Zirconiul devine rapid materialul de preferat pentru coroane dentare. Este un material foarte puternic capabil sa reziste la uzura utilizarii zilnice. Din punct de vedere estetic, este translucid foarte similar cu un dinte natural si reflecta lumina in acelasi fel. Pretul promotional pentru o coroana de zirconiu pe implant dentar este de 800 de ron. 
  
- icon: icon-crown
  title: Coroana ceramica
  description: Coroanele ceramice pe suport metalic reprezinta o imbinare a rezistentei mecanice a metalului si a calitatilor estetice ale materialului ceramic. Coroana metalo-ceramica este alcatuita dintr-o capa metalica turnata, acoperita complet sau partial de un strat de portelan. Pretul pentru o coroana ceramica pe implant dentar este de 650 de ron. 
  

